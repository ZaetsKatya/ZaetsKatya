<!Doctype HTML>
<HTML>
<head>

   <meta charset="UTF-8">	
	
</head>



<body>


 	  Create New Customer Account

	
	<fieldset>
		
	<legent>Contact information</legent>
	<p><label for="first">First name</label> <input type="text" id="first" placeholder="імя" required pattern="[A-Z]"></p>
	<label for="last">Last name</label> <input type="text" id="last"  placeholder="прізвище"><br>
	<p><label for="gender">Gender: </label><input type="radio" name="gender" id="gender" value="male">
			<input type="radio" name="gender" id="gender" value="female"></p>

	<p><label for="comp">Company<input type="text" id="comp"></p>
	<p><label for="tel">Phone number</label> <input type="tel" name="tel" required></p>
	   <label for="area">About me </label><textarea rows="10" cols="30" name="text" id="area"></textarea>

	</fieldset>		


	<fieldset>
	<legent>Adress</legent> 
	
	<p><label for="street">Street Address</label><input type="text" id="street"></p>
	<p><label for="city">City</label> <input type="text" id="city"></p>
	<p><label for="state">State</label><select id="state">	
									<option selected disabled>Виберіть місто</option>
									<option value="rv">Рівне</option> 
									<option  value="lu">Луцьк</option>
									<option value="ku">Київ</option>
									<option value="li">Львів</option>

									</select></p>


		<p><label for="code">Zip Code</label><input type="text"></p>

		<p><label for="country">Country</label><select name="country"><option value="ua">Україна</option> 
									<option value="us">США</option>
									<option value="fr">Франція</option>
									<option value="gb">Великабританія</option>
									</select>
	</fieldset>

	<fieldset>
		<legent>Sign-in information</legent>

			<p><label for="email">Email</label><input type="email" id="email" placeholder="введіть email"></p>
			<p><label for="password">Password</label><input type="password" id="password"  placeholder="пароль"></p>
			<p><label for="password">Confirm password</label><input type="password" id="password"></p>
     
          <label for="account">Create an account</label> 

			<input type="submit" id="account" value="Відправити" formnovalidate >


</fieldset>
 


 	



	

</body>
			
</HTML>
